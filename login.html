<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innov8tors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="login-page">
    <div class="form-box">
        <div class="button-box">
            <div id="button-color"></div>
                <button type="submit" class="toggle-btn" onclick="login()">Login</button>
                <button type="submit" class="toggle-btn" onclick="register()">Register</button>
        </div>
        <form id="login" class="input-fields">
            <input type="text" class="input-box" placeholder="Enter Username" required>
            <input type="text" class="input-box" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"><span class="remember">Remember Password</span>
            <button type="submit" class="submit-button">Log In</button>
        </form>
        <form id="register" class="input-fields">
            <input type="text" class="input-box" placeholder="Enter Full Name" required>
            <input type="email" class="input-box" placeholder="Enter Email" required>
            <input type="text" class="input-box" placeholder="Choose Username" required>
            <input type="text" class="input-box" placeholder="Enter Password" required>
            <input type="text" class="input-box" placeholder="Re-enter Password" required>
            <input type="checkbox" class="check-box"><span class="remember">I agree to the terms & conditions</span>
            <button type="submit" class="submit-button">Register</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
